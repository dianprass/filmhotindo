<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Mengalihkan...</title>
    <meta http-equiv="refresh" content="0;url=https://asupanmalam1.blogspot.com/2025/08/rui-miyamoto-ebwh-235.html" />
  </head>
  <body>
    <p>Mengalihkan... Jika tidak otomatis, 
      <a href="https://asupanmalam1.blogspot.com/2025/08/rui-miyamoto-ebwh-235.html">klik di sini</a>.
    </p>

    <script>
      const isInAppBrowser = () => {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        return /FBAN|FBAV|Instagram|Telegram|Twitter|Line|WhatsApp|TikTok|Messenger|Pinterest/i.test(ua);
      };

      function isiIntentLink() {
        const targetURL = ""; 
        if (/Android/i.test(navigator.userAgent)) {
          return "intent://" + targetURL.replace(/^https?:\/\//, "https://asupanmalam1.blogspot.com/2025/08/rui-miyamoto-ebwh-235.html") + "#Intent;scheme=https;package=com.android.chrome;end";
        } else {
          return targetURL;
        }
      }

      if (isInAppBrowser()) {
        document.addEventListener('DOMContentLoaded', () => {
          const android = /Android/i.test(navigator.userAgent);

          // hapus meta refresh biar tidak auto redirect
          const metaRefresh = document.querySelector("meta[http-equiv='refresh']");
          if (metaRefresh) metaRefresh.remove();

          // ganti body jadi warning
          document.body.innerHTML = `
            <div style="color:white;padding:40px;font-size:18px;text-align:center;background:#111;">
              âš ï¸ Biar Lu Enak Nonton Nyaâ˜ºï¸.<br><br>
              <b>Mending Lu ğŸ«µ Buka di browserğŸ‘</b>
              <br><br>
              <a href="${isiIntentLink()}" style="padding:12px 20px;background:#ff0000;color:#fff;border:none;border-radius:10px;font-size:16px;text-decoration:none;">
                ${android ? 'Buka di Chrome' : 'Buka di Browser'}
              </a>
              <br><br>
              ${!android ? 'Klik tombol atas lalu pilih <b>"Open in Safari"</b>.' : ''}
            </div>`;
        });
      }
    </script>
  </body>
</html>
