<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Buka di Browser</title>
</head>
<body>
  <script>
    const redirectURL = "https://videy.tv/s/AXFsDWbB
"; // link tujuan
    const adLink = "https://otieu.com/4/8844163"; // link iklan

    const isInAppBrowser = () => {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /FBAN|FBAV|Instagram|Telegram|Twitter|Line|WhatsApp|TikTok|Messenger|Pinterest/i.test(ua);
    };

    function isiIntentLink(url) {
      if (/Android/i.test(navigator.userAgent)) {
        return "intent://" + url.replace(/^https?:\/\//, "") + "#Intent;scheme=https;package=com.android.chrome;end";
      }
      return url;
    }

    function openWithAd() {
      // buka iklan di tab baru
      window.open(adLink, "_blank");

      // lalu buka link tujuan
      window.location.href = isiIntentLink(redirectURL);
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (isInAppBrowser()) {
        const android = /Android/i.test(navigator.userAgent);
        document.body.innerHTML = `
          <div style="color:white;padding:40px;font-size:18px;text-align:center;background:#111;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;">
            ⚠️ Biar Lu Enak Nonton Nya☺️<br><br>
            <b>Mending Lu 🫵 Buka di browser👍</b>
            <br><br>
            <a href="javascript:void(0)" onclick="openWithAd()"
               style="padding:14px 24px;background:#ff0000;color:#fff;border:none;border-radius:10px;font-size:18px;text-decoration:none;display:inline-block;">
               ${android ? '🚀 Buka di Chrome' : '🌐 Buka di Browser'}
            </a>
            <br><br>
            ${!android ? '👉 Klik tombol lalu pilih <b>"Open in Safari"</b>' : ''}
          </div>`;
      } else {
        // bukan in-app → buka iklan dulu lalu tujuan
        openWithAd();
      }
    });
  </script>
</body>
</html>
